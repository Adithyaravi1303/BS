<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Bookings</title>
</head>
<body>
    <h1>View Bookings</h1>
    <ul>
        {% for booking in bookings %}
            <li>
                <a href="{{ url_for('view_booking', booking_id=booking.id) }}">Booking {{ booking.id }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
